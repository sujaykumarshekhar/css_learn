<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flight_booking1.css">
</head>
<body>
    <div class="header">
        <div class="logo">Stat Hawk</div>
        <div class="buttons">Home</div>
        <div class="buttons">My Booking</div>
        <div class="buttons">Destination</div>
        <div class="buttons">Login</div>
        <div class="buttons">Signup</div>
    </div>\

    <div>Plan</div>
    <img class="image" src="css/IMAGES/fabian-joy-YZrgAkpbXJQ-unsplash.jpg" alt="">


    <div class="search-box">
        <div>Search Flight</div>

        <div class="search-bar">
             <input type="text" name="" id="" placeholder="From">
             <input type="text" name="" id="" placeholder="To">
             <input type="datetime" name="" id="" placeholder="Travel Date">
             <input type="text" name="" id="" placeholder="Economy">
             <input class="Book" type="submit" name="" id="" placeholder="Search">
        </div>

    </div>

    <div class="schedule">Recommended Flights</div>
    


    <div class="ticket-column">
        <div>SH288</div>
        <div class="tickets">
            <div  class="timing">Berlin(BER) 21:00 Saturday</div>
            <div  class="timing">47Hrs and 25Min</div>
            <div  class="timing">Sydney(SYD) 16:00 Monday</div>

        </div>
    </div>
</body>
</html>
